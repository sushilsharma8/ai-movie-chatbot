<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Movie Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-center">ðŸŽ¬ AI Movie Chatbot</h2>
        
        <!-- Character Selection -->
        <label class="block text-gray-400">Select or Type a Character:</label>
        <div class="flex gap-2 mb-4">
            <select id="characterSelect" class="w-1/2 p-2 bg-gray-700 border border-gray-600 rounded">
                <option value="Iron Man">Iron Man</option>
                <option value="Thor">Thor</option>
                <option value="Captain America">Captain America</option>
                <option value="Hulk">Hulk</option>
                <option value="Black Widow">Black Widow</option>
            </select>
            <input id="customCharacter" type="text" placeholder="Or type a character" class="w-1/2 p-2 bg-gray-700 border border-gray-600 rounded">
        </div>
        
        <!-- Chat Box -->
        <div id="chatBox" class="h-64 overflow-y-auto p-4 bg-gray-700 rounded mb-4"></div>
        
        <!-- User Input -->
        <div class="flex gap-2">
            <input id="userMessage" type="text" placeholder="Type your message..." class="w-full p-2 bg-gray-700 border border-gray-600 rounded">
            <button onclick="sendMessage()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            const selectedCharacter = document.getElementById('characterSelect').value;
            const customCharacter = document.getElementById('customCharacter').value;
            const character = customCharacter.trim() ? customCharacter : selectedCharacter;
            const chatBox = document.getElementById('chatBox');

            if (!userMessage) return;
            
            chatBox.innerHTML += `<div class='text-right text-blue-400 mb-2'>You: ${userMessage}</div>`;
            document.getElementById('userMessage').value = '';
            
            const response = await fetch('/api/chat', {  // âœ… Updated API path for Vercel
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: 'user123', character, user_message: userMessage })
            });
            
            const data = await response.json();
            chatBox.innerHTML += `<div class='text-left text-green-400 mb-2'>${character}: ${data.response}</div>`;
            
            // âœ… Auto-scroll to the latest message
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
